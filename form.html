       <body>
              <div>
                     <header>
                           <h1>Add a Unit</h1>
                     </header>
                     <nav>
                           <p>
                                  <a href="my-handling-unit-form-page">Add a new unit</a>
                           </p>
                           <form action = "/my-handling-unit-form-page" method = "post">
                                  <div>
                                         <label for = "Bedrooms"> Number of Bedrooms: </label>
                                         <input type = "Integer" id = "Bedrooms" name = "Bedrooms" />
                                  </div>
                                  <div>
                                         <label for = "Bathrooms"> Number of Bathrooms: </label>
                                         <input type ="Integer" id = "Bathrooms" name = "Bathrooms" />

                                  <div>
                                         <label for = "sqrFT"> Square footage:</label>
                                         <input type ="Integer" id = "sqrFT" name = "sqrFT" />
                                  </div>
                                    <div>
                                         <label for = "Rental_Price"> Rental Price:</label>
                                         <input type = "Text" id - "Rental_Price" name = "Rental_Price" />
                                  </div>
                                  
                                  <div>
                                         <label for = "Date_Avaliable">  Date Unit is Avaliable:</label>
                                         <input type = "date" id = "Date_Avaliable" name = "Date_Avaliable" />
                                  </div>
                                  
                                  <div>
                                         <label for = "Deposit">  Security Deposit:</label>
                                         <input type = "Integer" id = "Deposit" name = "Deposit" />
                                  </div>
                                  
                                  <div>
                                         <label for = "Laundry">  Laundry in unit (Y or N):</label>
                                         <input type = "text" id = "Laundry" name = "Laundry" />
                                  </div>

                                  </div>
